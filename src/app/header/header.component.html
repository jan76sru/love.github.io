<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apple Style Navbar</title>
  <!-- Link to Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Navbar styling */
    .apple-navbar {
      background-color: #000000;
      color: white;
      height: 50px;
      padding: 0.5rem 1rem;
    }
    .apple-navbar a {
      color: white;
      text-decoration: none;
      margin: 0 1rem;
      font-size: 16px;
    }
    .apple-navbar a:hover {
      color: #aaa;
    }
    .navbar-logo {
      font-weight: bold;
      font-size: 24px;
    }
  </style>
</head>
<body>

  <!-- Apple Style Navbar -->
  <nav class="apple-navbar d-flex align-items-center justify-content-between">
   
   
      <div>
        <a>DAP</a>
    </div>
    <div class="d-flex align-items-center">
      <a href="#">Gov</a>
      <a href="#">Industries</a>
      <a href="#">Employment</a>
      <a href="#">Climate</a>
      <a href="#">Elections</a>
      <a href="#">Compare</a>
      <a href="#">Challenges</a>
    </div>
   
    <div class="d-flex align-items-center">
      
    </div>
  </nav>

  <!-- Bootstrap JavaScript Bundle (includes Popper.js) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
